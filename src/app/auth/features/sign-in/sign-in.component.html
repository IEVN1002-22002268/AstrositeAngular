<!-- iniciar sesion -->
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-10 col-xl-8">
                <div class="card color-card" style="border-radius: 1rem; height: 500px; border: none">
                    <div class="row g-0 h-100">
                        <div class="col-md-5 d-none d-md-block">
                            <img src="/wall-env.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;" />
                        </div>
                        <div class="col-md-7 d-flex align-items-center">
                            <div class="card-body p-4 text-black">
                              <div class="d-flex align-items-center mb-2">
                                  <span class="h2 mb-0" style="color: #1c1b1f;">Iniciar sesión</span>
                              </div>

                              <p class="fw-normal mb-4 mt-2 txt-signup">¿Aún no tienes una cuenta? <a href="#">Regístrate</a></p>
                                <form [formGroup]="formGroup" (ngSubmit)="OnSubmit()">

                                    <div class="mb-3">
                                        <label class="form-label small" for="" style="margin-bottom: 0;">Correo</label>
                                        <input type="email" id="_correo" name="_correo" formControlName="_correo" class="form-control form-control-sm" placeholder="correo@dominio.com"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small" for="" style="margin-bottom: 0;">Contraseña</label>
                                        <input type="password" id="_contrasena" name="_contrasena" formControlName="_contrasena" class="form-control form-control-sm" placeholder="Ingresa tu contraseña"/>
                                    </div>

                                    <div class="pt-1 mb-3 mt-3">
                                      <button class="btn text-white btn-principal px-4" type="submit">Iniciar sesión</button>
                                    </div>

                                  </form>
                                  <div style="font-size: 0.8rem;" class="mt-4">
                                      <a class="text-muted d-block mb-2 txt-signup" [routerLink]="['/recuperar-cuenta']" href="#">¿Olvidaste la contraseña?</a>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
