<div class="container mb-5">
    <div class="row align-items-center">
        <div class="col-12 col-md-7">
            <h2 class="mt-5">Búsqueda de usuarios</h2>
            <p class="mt-3" style="color: #414447;">Encuentra a tus <span class="letra-morada">amigos</span>
                y/o conoce <span id="letra-verde">nuevas</span> personas.
            </p>
        </div>
        <div class="col-12">
            <!-- <div class="cont-search">
                <input class="form-control buscador-catalogo" type="search" placeholder="¿Qué estás buscando?">
            </div> -->
        </div>
        <div>
            <p *ngIf="cantidadUsuarios > 1" class="fw-medium mt-3" style="font-size: 14px; color: #7f8287;">{{cantidadUsuarios}} usuarios encontrados</p>
            <p *ngIf="cantidadUsuarios == 1" class="fw-medium mt-3" style="font-size: 14px; color: #7f8287;">{{cantidadUsuarios}} usuario encontrado</p>
        </div>

        <div>
            <div class="card pe-1 ps-1 mb-3" style="background-color: #fcfcff; border-color: #efedf4;" *ngFor="let item of usersData">
                <div class="card-body d-flex align-items-center p-3">
                    <div (click)="Perfil(item.ID_User)" type="button" class="d-flex align-items-center flex-grow-1">
                        <img src="wall-nat.jpg" alt="" class="rounded-circle flex-shrink-0 me-3" style="width: 60px; height: 60px;">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center flex-wrap">
                                <h5 class="card-title mb-0 me-2">{{item.Username}}</h5>
                                <span class="letra-morada-claro small">
                                    <svg *ngIf="item.Status == 5" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-people-fill" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                                    </svg>
                                    <svg *ngIf="item.Status != 5" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                                    </svg>
                                </span>
                            </div>
                            <p class="card-text letra-gris mb-0 text-truncate text-md-truncate mt-1" style="max-width: 100%; max-width: 450px;">
                                {{item.Descripcion}}
                            </p>
                        </div>
                    </div>



                    <div *ngIf="item.Status == 0 || item.Status == 1" class="d-flex gap-2 ms-0 ms-md-3 flex-sm-row mt-2 mt-md-0 align-self-md-center align-self-start">
                        <a (click)="FriendRequeso(item.ID_User)" class="btn btn-morado px-3 **w-100 w-sm-auto**">Agregar</a>
                    </div>
                    <div *ngIf="item.Status == 2" class="d-flex gap-2 ms-0 ms-md-3 flex-sm-row mt-2 mt-md-0 align-self-md-center align-self-start">
                        <button disabled class="btn btn-morado px-3 **w-100 w-sm-auto**">Solicitud enviada</button>
                    </div>
                    <div *ngIf="item.Status == 3" class="d-flex gap-2 ms-0 ms-md-3 flex-sm-row mt-2 mt-md-0 align-self-md-center align-self-start">
                        <a (click)="AceptarRequeso(item.ID_User)" class="btn btn-morado px-3 **w-100 w-sm-auto**">Aceptar</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
