<div class="container mb-5">
    <div class="row align-items-center"> <div class="col-12 col-md-7">
            <h2 class="mt-5">Catálogo de juegos</h2>
            <div class="mt-4 d-flex gap-2 flex-wrap"> <button class="btn btn-seleccionado px-3">Todas las categorías</button>
                <button class="btn btn-no-seleccionado px-3">VR</button>
                <button class="btn btn-no-seleccionado px-3">PC</button>
                <button class="btn btn-no-seleccionado px-3">Móviles</button>
            </div>
        </div>
        <div class="col-12 col-md-5 mt-3 mt-md-0">
            <div class="cont-search">
                <input class="form-control buscador-catalogo" type="search" placeholder="¿Qué estás buscando?">
            </div>
        </div>
    </div>

    <div class="row mt-4 justify-content-center g-3">
        @for (juego of listaJuegos; track $index) {
            
            <div class="col-6 col-md-4 col-lg-3 col-xxl-2">
                
                <div class="card h-100" style="border-style: none; cursor: pointer;">
                    <img [src]="juego.img" class="card-img-top" alt="...">
                    
                    <div class="mt-4">
                        <h5 class="card-title">{{ juego.titulo }}</h5>
                        <p class="card-text mb-2" style="color: #595c5f;">{{ juego.desc }}</p>
                        <a href="#" class="descuento-producto">{{ juego.descuento }}</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
