<!-- Reportar a soporte -->
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10 col-md-10 col-lg-8 col-xl-6">
              <div class="col-md-10 d-flex align-items-center mb-4 mx-auto">
                <span class="h1 mb-0 mx-auto" style="color: #ffffff;">Soporte técnico</span>
              </div>
                <div class="card color-card" style="border-radius: 1rem; height: auto; border: none">
                    <div class="row g-0 h-100">
                        <div class="col-md-10 mx-auto d-flex align-items-center">
                            <div class="card-body p-4 text-black">
                                <form [formGroup]="formGroup" (ngSubmit)="OnSubmit()">
                                    <div class="col-md-10 d-flex align-items-center mb-4 mt-4">
                                        <span class="h2 mb-0" style="color: #1c1b1f;">Enviar reporte</span>
                                    </div>


                                    <div class="mb-3">
                                        <label class="form-label small  fw-bold" for="" style="margin-bottom: 0;">Correo electronico</label>
                                        <input type="email" id="_correo" name="_correo" formControlName="_correo" class="form-control" placeholder="Example@gmail.com"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small  fw-bold" for="" style="margin-bottom: 0;">Seleccionar el problema</label>
                                        <select name="_tema" id="_tema" formControlName="_tema" class="form-control input_placeholder">
                                          <option selected>Elige un tema de reporte</option>
                                          <option *ngFor="let item of tipoReporte" value="{{item}}">{{item}}</option>
                                        </select>
                                    </div>

                                    <div class="form-floating mb-3">
                                      <textarea class="form-control" placeholder="Leave a comment here" name="_descripcion" id="_descripcion" formControlName="_descripcion" style="height: 100px"></textarea>
                                      <label for="floatingTextarea2" class="input_placeholder">Descripción del problema</label>
                                    </div>

                                    <div class="pt-1 mt-4 row mb-4">
                                      <div class="col-4">
                                        <button class="btn text-white btn-principal px-4 py-2" type="submit">Confirmar</button>
                                      </div>
                                      <div class="col-8">
                                        <input class="form-control bg-dark-subtle" type="file" name="_imagen" id="_imagen" formControlName="_imagen">
                                      </div>

                                    </div>
                                    <div *ngIf="dataSource['exito']" class="row">
                                      <div class="col">
                                        <p class="text-success">¡El reporte se envio exitosamente!</p>
                                      </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
