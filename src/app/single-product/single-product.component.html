<div class="container mb-5">
    <div class="row">
        <div class="mt-5 d-flex flex-wrap">
            <div class="col-6 text-end pe-3">
                <img src="wall-nat.jpg" class="img-fluid rounded" width="500px" height="auto" alt="...">
            </div>
            <div class="col-6 ps-3 d-flex flex-column justify-content-center">
                <h1 class="fw-semibold">{{infoJuego.Nombre}}</h1>
                <p class="letra-gris fs-4 mt-3">{{infoJuego.Descripcion}}</p>
                <p class="fw-semibold fs-4 mt-2">$ {{infoJuego.Precio}} USD</p>
                <p class="fw-normal fs-4 mt-2 letra-morada" *ngIf="infoJuego.Descuento > 0">{{infoJuego.Descuento}}% de descuento</p>
                <p class="fw-semibold fs-4 mt-2 text-success" *ngIf="infoJuego.Descuento > 0">$ {{precioFinal}} USD</p>

                <div>
                    <button [disabled]="_yaCarrito" (click)="AgregarCarrito()" class="btn btn-add-carrito text-white mt-3" style="font-size: 20px;">Añadir al carrito</button>
                    <p *ngIf="_yaCarrito" class="fw-semibold fs-6 mt-3 ms-2 text-success">Añadido al carrito</p>
                </div>
            </div>
        </div>

    </div>
</div>
