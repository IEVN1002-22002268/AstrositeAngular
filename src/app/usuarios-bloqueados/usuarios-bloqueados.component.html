<div class="container mb-5">
    <div class="row align-items-center">
        <div class="col-12 col-md-7">
            <h2 class="mt-5">Usuarios bloqueados</h2>
            <p class="mt-3" style="color: #414447;">Visualice los usuarios que ha bloqueado
              y si lo desea, puede desbloquearlos.
            </p>
        </div>

        <div>
            <div class="card pe-1 ps-1 mb-3" style="background-color: #fcfcff; border-color: #efedf4;" *ngFor="let item of bloqueados">
                <div class="card-body d-flex align-items-center p-3">
                    <div class="rounded-circle flex-shrink-0 me-3" style="width: 60px; height: 60px; background-color: #e2d5fa;"></div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center flex-wrap">
                            <h5 class="card-title mb-0 me-2">Usuario bloqueado</h5>
                        </div>
                        <p class="card-text letra-gris mb-0 text-truncate mt-1" style="max-width: 450px;">
                            Nombre de usuario: {{item.Username}}
                        </p>
                    </div>
                    <div class="d-flex gap-2 ms-3">
                        <a (click)="Desbloquear(item.ID_User)" class="btn btn-gris px-3">Desbloquear</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
